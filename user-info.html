<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User info page</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
</head>
<body>

<div class="container">
    <div class="row gutters">
        <div class="col-12">
            <div class="card h-100">
                <div class="card-body">
                    <div class="row gutters">
                        <div class="col-12">
                            <h6 class="mb-2 text-primary">Persoonsgegevens</h6>
                        </div>
                        <div class="col-sm-6 col-12">
                            <div class="form-group">
                                <label for="firstname">Voornaam</label>
                                <input type="text" class="form-control" id="firstname" placeholder="Vul voornaam in">
                            </div>
                        </div>
                        <div class="col-sm-6 col-12">
                            <div class="form-group">
                                <label for="lastname">Achternaam</label>
                                <input type="email" class="form-control" id="lastname" placeholder="Vul achternaam in">
                            </div>
                        </div>
                        <div class="col-sm-6 col-12">
                            <div class="form-group">
                                <label for="email">Emailadres</label>
                                <input type="text" class="form-control" id="email" placeholder="Vul emailadres in">
                            </div>
                        </div>
                        <div class="col-sm-6 col-12">
                            <div class="form-group">
                                <label for="phone">Telefoonnummer</label>
                                <input type="url" class="form-control" id="phone" placeholder="Vul telnr. in">
                            </div>
                        </div>
                    </div>
                    <div class="row gutters">
                        <div class="col-12">
                            <h6 class="mt-3 mb-2 text-primary">Adresgegevens</h6>
                        </div>
                        <div class="col-sm-6 col-12">
                            <div class="form-group">
                                <label for="street">Straat</label>
                                <input type="name" class="form-control" id="street" placeholder="Vul straat in">
                            </div>
                        </div>
                        <div class="col-sm-6 col-12">
                            <div class="form-group">
                                <label for="houseNumber">Huisnummer</label>
                                <input type="name" class="form-control" id="houseNumber" placeholder="Vul huisnummer in">
                            </div>
                        </div>
                        <div class="col-sm-6 col-12">
                            <div class="form-group">
                                <label for="zipCode">Postcode</label>
                                <input type="text" class="form-control" id="zipCode" placeholder="Vul postcode in">
                            </div>
                        </div>
                        <div class="col-sm-6 col-12">
                            <div class="form-group">
                                <label for="city">Woonplaats</label>
                                <input type="text" class="form-control" id="city" placeholder="Vul woonplaats in">
                            </div>
                        </div>
                    </div>
                    <div class="row gutters">
                        <div class="col-12">
                            <h6 class="mt-3 mb-2 text-primary">Overige gegevens</h6>
                        </div>
                        <div class="col-sm-6 col-12">
                            <div class="form-group">
                                <label for="role">Functie</label>
                                <input type="name" class="form-control" id="role" placeholder="Vul functie in">
                            </div>
                        </div>
                        <div class="col-sm-6 col-12">
                            <div class="form-group">
                                <label for="password">Wachtwoord</label>
                                <input type="name" class="form-control" id="password" placeholder="Vul wachtwoord in">
                            </div>
                        </div>
                        <div class="col-sm-6 col-12">
                            <div class="form-group">
                                <label for="paymentinfo">Betaalgegevens</label>
                                <input type="text" class="form-control" id="paymentinfo" placeholder="Vul betaalgegevens in">
                            </div>
                        </div>
                    </div>
                    <div class="row gutters">
                        <div class="col-12">
                            <div class="text-right">
                                <button type="button" id="save" name="submit" class="btn btn-secondary">Opslaan</button>
                                <button type="button" id="update" name="submit" class="btn btn-primary">Bewerken</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
</body>
</html>
