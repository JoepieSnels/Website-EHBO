<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title>User info page</title>
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous" />
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" />
		<script src="input-validation.js" ?></script>
		<link rel=”stylesheet” href=”https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css” integrity=”sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T” crossorigin=”anonymous”>
		<!--    <script src="https://kit.fontawesome.com/ef708f113d.js" crossorigin="anonymous"></script>-->
	</head>
	<body>
		<div class="container-fluid">
			<div class="row d-flex">
				<div class="col-lg-2 col-sm-1 d-none d-lg-flex">
					<a href="./index.html"><img class="logo-image img-fluid float-left" src="./logo.png" alt="ehbo logo" /></a>
				</div>
				<div class="col-lg-10 col-sm-11 align-self-center">
					<div class="row">
						<div class="col-sm-2 d-flex d-lg-none">
							<img class="logo-image img-fluid float-left" src="./logo.png" alt="ehbo logo" />
						</div>
						<div class="col-lg-9 col-sm-8 align-self-end">
							<h1>EHBO Tiburg</h1>
						</div>
						<div class="col-lg-3 col-sm-2 align-self-end login-btn">
							<a type="button" class="btn btn-primary float-right" href="Login.html">Inloggen</a>
						</div>
					</div>
					<div class="row nav-buttons">
						<div class="btn-group" role="group">
							<div class="dropdown">
								<a class="btn lala" type="button" href="./tilburg.html">Tilburg</a>
								<button class="btn dropdown-toggle dropdown-toggle-split" data-toggle="dropdown" aria-expanded="false">
									<span class="sr-only">Toggle Dropdown</span>
								</button>
								<div class="dropdown-menu">
									<a class="dropdown-item" href="#">De vereniging</a>
									<a class="dropdown-item" href="#">Het bestuur</a>
									<a class="dropdown-item" href="#">Docenten</a>
									<a class="dropdown-item" href="#">Lotus</a>
								</div>
							</div>

							<a type="button" class="btn" href="./activiteiten.html"><p>Activiteiten</p></a>
							<a type="button" class="btn" href="./opleidingen.html"><p>Opleidingen</p></a>
							<a type="button" class="btn" href="./StaticUserInfo.html"><p>Lidmaatschap</p></a>
							<a type="button" class="btn" href="./contact.html"><p>Contact</p></a>
							<a type="button" class="btn" href="./hulpverlening.html"><p>Hulpverlening</p></a>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="container">
			<div class="row gutters">
				<div class="col-12">
					<div class="card h-100">
						<div class="card-body">
							<form>
								<div class="row gutters">
									<div class="col-12">
										<h6 class="mb-2 text-primary">Persoonsgegevens</h6>
									</div>
									<div class="col-sm-6 col-12">
										<div class="form-group">
											<label for="firstname">Voornaam</label>
											<input type="text" class="form-control" id="firstname" placeholder="Vul voornaam in" required />
										</div>
									</div>
									<div class="col-sm-6 col-12">
										<div class="form-group">
											<label for="lastname">Achternaam</label>
											<input type="text" class="form-control" id="lastname" placeholder="Vul achternaam in" required />
										</div>
									</div>
									<div class="col-sm-6 col-12">
										<div class="form-group">
											<label for="email">Emailadres</label>
											<input type="email" class="form-control" id="email" placeholder="Vul emailadres in" required onKeyUp="validateEmail()" />
										</div>
									</div>
									<div class="col-sm-6 col-12">
										<div class="form-group">
											<label for="phone">Telefoonnummer</label>
											<input type="text" class="form-control" id="phone" placeholder="Vul telnr. in" required />
										</div>
									</div>
									<div class="col-sm-6 col-12">
										<div class="form-group">
											<label for="sex">Geslacht</label>
											<select class="custom-select" id="sex" required>
												<option value="" selected>Selecteer een geslacht</option>
												<option value="Male">Man</option>
												<option value="Female">Vrouw</option>
												<option value="Other">Anders</option>
												<option value="Won't say">Zeg ik liever niet</option>
											</select>
										</div>
									</div>
									<div class="col-sm-6 col-12">
										<div class="form-group">
											<label for="birthdate">Geboortedatum</label>
											<input type="date" class="form-control" id="birthdate" required />
										</div>
									</div>
								</div>
								<div class="row gutters">
									<div class="col-12">
										<h6 class="mt-3 mb-2 text-primary">Adresgegevens</h6>
									</div>
									<div class="col-sm-6 col-12">
										<div class="form-group">
											<label for="street">Straat</label>
											<input type="name" class="form-control" id="street" placeholder="Vul straat in" required />
										</div>
									</div>
									<div class="col-sm-6 col-12">
										<div class="form-group">
											<label for="houseNumber">Huisnummer</label>
											<input type="name" class="form-control" id="houseNumber" placeholder="Vul huisnummer in" required />
										</div>
									</div>
									<div class="col-sm-6 col-12">
										<div class="form-group">
											<label for="zipCode">Postcode</label>
											<input type="text" class="form-control" id="zipCode" placeholder="Vul postcode in" required />
										</div>
									</div>
									<div class="col-sm-6 col-12">
										<div class="form-group">
											<label for="city">Woonplaats</label>
											<input type="text" class="form-control" id="city" placeholder="Vul woonplaats in" required />
										</div>
									</div>
								</div>
								<div class="row gutters">
									<div class="col-12">
										<h6 class="mt-3 mb-2 text-primary">Overige gegevens</h6>
									</div>
									<div class="col-sm-6 col-12">
										<div class="form-group">
											<label for="role">Functie</label>
											<input type="name" class="form-control" id="role" placeholder="Vul functie in" required />
										</div>
									</div>
									<div class="col-sm-6 col-12">
										<div class="form-group">
											<label for="paymentinfo">Betaalgegevens</label>
											<input type="text" class="form-control" id="paymentinfo" placeholder="Vul betaalgegevens in" aria-required="true" />
										</div>
									</div>
									<div class="col-sm-6 col-12">
										<div class="form-group">
											<label for="currentPassword">Huidig Wachtwoord</label>
											<!--                                    <input type="password" class="form-control" id="currentPassword" placeholder="Vul wachtwoord in" aria-required="true">-->
											<div class="input-group">
												<input type="password" class="form-control" placeholder="Vul huidig wachtwoord in" id="currentPassword" required onKeyUp="validatePassword()" />
												<div class="input-group-append">
													<button type="button" class="btn btn-outline-secondary" onclick="showPassword()">
														<i class="bi bi-eye"></i>
													</button>
												</div>
											</div>
										</div>
									</div>
									<div class="col-sm-6 col-12">
										<div class="form-group">
											<label for="newPassword">Nieuw Wachtwoord</label>
											<!--                                    <input type="password" class="form-control" id="currentPassword" placeholder="Vul wachtwoord in" aria-required="true">-->
											<div class="input-group">
												<input type="password" class="form-control" placeholder="Vul nieuw wachtwoord in" id="newPassword" required />
												<div class="input-group-append">
													<button type="button" class="btn btn-outline-secondary" onclick="showPassword()">
														<i class="bi bi-eye"></i>
													</button>
												</div>
											</div>
										</div>
									</div>
								</div>
								<div class="row gutters">
									<div class="col-12">
										<div class="text-right">
											<a href="StaticUserInfo.html" class="btn btn-primary">Opslaan</a>
										</div>
									</div>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>

		<footer>
			<div class="divider"></div>
			<div class="row footer">
				<div class="col-6"><p>EHBO Afdeling Tilburg</p></div>
				<div class="col-6"><p class="float-right">2024</p></div>
			</div>
		</footer>

		<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
	</body>
</html>
