<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous" />
		<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-Fy6S3B9q64Wd
        ZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
			crossorigin="anonymous"
		></script>
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.0.0-alpha2/css/all.min.css" />
		<link rel="stylesheet" href="css/stylesheet.css" />
		<script src="https://kit.fontawesome.com/ef708f113d.js" crossorigin="anonymous"></script>
		<title>Document</title>
	</head>
	<body>
		<div class="container d-flex justify-content-center">
			<div class="row">
				<div class="col-sm-6 col-md-4 col-lg-3"></div>
				<div class="card">
					<div class="card-header">
						<h3>Forgot password</h3>
					</div>
					<div class="card-body">
						<div class="form-group">
							<label for="newPassword">New password:</label>
							<div class="input-group">
								<input type="password" name="password" id="newPassword" class="form-control" required />
								<div class="input-group-append"></div>
								<button class="fa-solid fa-eye"></button>
							</div>
							<p class="error-message">Password does not meet the criteria.</p>
							<label for="confirmPassword">Confirm password:</label>
							<div class="input-group">
								<input type="password" name="password" id="confirmPassword" class="form-control" required />
								<div class="input-group-append"></div>
								<button class="fa-solid fa-eye"></button>
							</div>
							<p class="error-message">Password does not match.</p>
							<br /><br />
							<a href="Login.html" class="btn btn-primary">Reset password</a>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
