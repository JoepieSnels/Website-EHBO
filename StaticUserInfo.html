<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title>User info page</title>
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous" />
	</head>
	<body>
		<div class="container">
			<div class="row gutters">
				<div class="col-12">
					<div class="card h-100">
						<div class="card-body">
							<div class="row gutters">
								<div class="col-12">
									<h6 class="mb-2 text-primary">Persoonsgegevens</h6>
								</div>
								<div class="col-sm-6 col-12">
									<div class="form-group">
										<label for="firstname">Voornaam:</label>
										<label for="firstname">Geen voornaam bekend</label>
									</div>
								</div>
								<div class="col-sm-6 col-12">
									<div class="form-group">
										<label for="lastname">Achternaam:</label>
										<label for="lastname">Geen achternaam bekend</label>
									</div>
								</div>
								<div class="col-sm-6 col-12">
									<div class="form-group">
										<label for="email">Emailadres:</label>
										<label for="email">Geen emailadres bekend</label>
									</div>
								</div>
								<div class="col-sm-6 col-12">
									<div class="form-group">
										<label for="phone">Telefoonnummer:</label>
										<label for="phone">Geen telefoonnummer bekend</label>
									</div>
								</div>
							</div>
							<div class="row gutters">
								<div class="col-12">
									<h6 class="mt-3 mb-2 text-primary">Adresgegevens</h6>
								</div>
								<div class="col-sm-6 col-12">
									<div class="form-group">
										<label for="street">Straat:</label>
										<label for="street">Geen straat bekend</label>
									</div>
								</div>
								<div class="col-sm-6 col-12">
									<div class="form-group">
										<label for="houseNumber">Huisnummer:</label>
										<label for="houseNumber">Geen huisnummer bekend</label>
									</div>
								</div>
								<div class="col-sm-6 col-12">
									<div class="form-group">
										<label for="zipCode">Postcode:</label>
										<label for="zipCode">Geen postcode bekend</label>
									</div>
								</div>
								<div class="col-sm-6 col-12">
									<div class="form-group">
										<label for="city">Woonplaats:</label>
										<label for="city">Geen woonplaats bekend</label>
									</div>
								</div>
							</div>
							<div class="row gutters">
								<div class="col-12">
									<h6 class="mt-3 mb-2 text-primary">Overige gegevens</h6>
								</div>
								<div class="col-sm-6 col-12">
									<div class="form-group">
										<label for="role">Functie;</label>
										<label for="role">Geen functie bekend</label>
									</div>
								</div>
								<div class="col-sm-6 col-12">
									<div class="form-group">
										<label for="password">Wachtwoord:</label>
										<label for="password">Geen wachtwoord bekend</label>
									</div>
								</div>
								<div class="col-sm-6 col-12">
									<div class="form-group">
										<label for="paymentinfo">Betaalgegevens:</label>
										<label for="paymentinfo">Geen betaalgegevens bekend</label>
									</div>
								</div>
							</div>
							<div class="row gutters">
								<div class="col-12">
									<div class="text-left">
										<button type="button" id="update" name="submit" class="btn btn-secondary">Bewerken</button>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>

		<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
	</body>
</html>
