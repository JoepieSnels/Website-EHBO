                        </div>

                        </div>
                        <div class="col-lg-3 col-sm-2 align-self-end login-btn">

        <div class="container">
            <div class="card">
                <div class="row">
                    <div class="col-sm-12 col-lg-12 text-center card-title">
                        <h2>Account Gegevens</h2>
                        <p>Aanvraag Formulier</p>
                    </div>
                </div>
                <div class="row card-body" style="padding: 10px">
                    <form name="requestAccount" class="form-inline" onsubmit="sendMail(event)">
                        <div class="col-lg-12 col-sm-12 col-12">
                            <div class="form-group row">
                                <!-- Email -->
                                <div class="input-group col-lg-2 col-sm-6 col-6">
                                    <label for="email" class="mb-2 mr-sm-2">Email adres:</label>
                                </div>
                                <div class="input-group col-lg-4 col-sm-6 col-6">
                                    <input type="email" class="form-control mb-2 mr-sm-2" placeholder="abc@example.com" id="email" required />
                                </div>
                                <!-- City -->
                                <div class="input-group col-lg-2 col-sm-6 col-6">
                                    <label for="city" class="mb-2 mr-sm-2">Woonplaats:</label>
                                </div>
                                <div class="input-group col-lg-4 col-sm-6 col-6">
                                    <input type="text" class="form-control mb-2 mr-sm-2" placeholder="Breda" id="city" required />
                                </div>
                                <!-- firstName -->
                                <div class="input-group col-lg-2 col-sm-6 col-6">
                                    <label for="firstName" class="mb-2 mr-sm-2">Voornaam:</label>
                                </div>
                                <div class="input-group col-lg-4 col-sm-6 col-6">
                                    <input type="text" class="form-control mb-2 mr-sm-2" placeholder="Jan" id="firstName" required />
                                </div>
                                <!-- Postal Code -->
                                <div class="input-group col-lg-2 col-sm-6 col-6">
                                    <label for="postalCode" class="mb-2 mr-sm-2">Postcode:</label>
                                </div>
                                <div class="input-group col-lg-4 col-sm-6 col-6">
                                    <input type="text" class="form-control mb-2 mr-sm-2" placeholder="5001AA" id="postalCode" required />
                                </div>
                                <!-- Last Name -->
                                <div class="input-group col-lg-2 col-sm-6 col-6">
                                    <label for="lastName" class="mb-2 mr-sm-2">Achternaam:</label>
                                </div>
                                <div class="input-group col-lg-4 col-sm-6 col-6">
                                    <input type="text" class="form-control mb-2 mr-sm-2" placeholder="Montizaan" id="lastName" required />
                                </div>
                                <!-- Street -->
                                <div class="input-group col-lg-2 col-sm-6 col-6">
                                    <label for="street" class="mb-2 mr-sm-2">Straat:</label>
                                </div>
                                <div class="input-group col-lg-4 col-sm-6 col-6">
                                    <input type="text" class="form-control mb-2 mr-sm-2" placeholder="Ridderstraat" id="street" required />
                                </div>
                                <!-- Phone Number -->
                                <div class="input-group col-lg-2 col-sm-6 col-6">
                                    <label for="phoneNumber" class="mb-2 mr-sm-2">Telefoon Nummer:</label>
                                </div>
                                <div class="input-group col-lg-4 col-sm-6 col-6">
                                    <input type="text" class="form-control mb-2 mr-sm-2" placeholder="06 12345678" id="phoneNumber" required />
                                </div>
                                <!-- House Number -->
                                <div class="input-group col-lg-2 col-sm-6 col-6">
                                    <label for="houseNumber" class="mb-2 mr-sm-2">Huisnummer:</label>
                                </div>
                                <div class="input-group col-lg-4 col-sm-6 col-6">
                                    <input type="text" class="form-control mb-2 mr-sm-2" placeholder="18" id="houseNumber" required />
                                </div>
                                <!-- Date of Birth -->
                                <div class="input-group col-lg-2 col-sm-6 col-6">
                                    <label for="dateOfBirth" class="mb-2 mr-sm-2">Geboorte Datum:</label>
                                </div>
                                <div class="input-group col-lg-4 col-sm-6 col-6">
                                    <input type="date" class="form-control mb-2 mr-sm-2" id="dateOfBirth" required />
                                </div>
                                <!-- Invoice Email -->
                                <div class="input-group col-lg-2 col-sm-6 col-6">
                                    <label for="invoiceEmail" class="mb-2 mr-sm-2">Email factuuradres:</label>
                                </div>
                                <div class="input-group col-lg-4 col-sm-6 col-6">
                                    <input type="email" class="form-control mb-2 mr-sm-2" placeholder="abc@example.com" id="invoiceEmail" />
                                </div>
                                <!-- Gender -->
                                <div class="input-group col-lg-2 col-sm-6 col-6">
                                    <label for="gender" class="mb-2 mr-sm-2">Gender:</label>
                                </div>
                                <div class="input-group col-lg-4 col-sm-6 col-6">
                                    <input type="text" class="form-control mb-2 mr-sm-2" placeholder="Man/Vrouw/Anders" id="gender" required />
                                </div>
                                <!-- Invoice Adres -->
                                <div class="input-group col-lg-2 col-sm-6 col-6">
                                    <label for="invoiceAdres" class="mb-2 mr-sm-2">Factuuradres:</label>
                                </div>
                                <div class="input-group col-lg-4 col-sm-6 col-6">
                                    <input type="text" class="form-control mb-2 mr-sm-2" placeholder="Amsterdam" id="invoiceAdres" />
                                </div>

                                <!-- Certificates -->
                                <div class="input-group col-lg-6 col-sm-12 col-12">
                                    <label for="certificates" class="mb-2 mr-sm-2"
                                        >Certificaten
                                        <div class="dropdown">
                                            <button class="btn dropdown-toggle dropdown-toggle-split" data-toggle="dropdown" aria-expanded="false">
                                                <span class="sr-only">Toggle Dropdown</span>
                                            </button>
                                            <div class="dropdown-menu choiceboxAlignment">
                                                <div class="form-check dropdown-item">
                                                    <input type="checkbox" class="form-check-input" id="eenheidsdiploma" />
                                                    <label class="form-check-label" for="eenheidsdiploma">Eenheidsdiploma</label>
                                                </div>
                                                <div class="form-check dropdown-item">
                                                    <input type="checkbox" class="form-check-input" id="reanimatie" />
                                                    <label class="form-check-label" for="reanimatie">Reanimatie</label>
                                                </div>
                                                <div class="form-check dropdown-item">
                                                    <input type="checkbox" class="form-check-input" id="ehak" />
                                                    <label class="form-check-label" for="EHaK">Eerste hulp aan Kinderen</label>
                                                </div>
                                                <div class="form-check dropdown-item">
                                                    <input type="checkbox" class="form-check-input" id="brandwondletsels" />
                                                    <label class="form-check-label" for="brandwondletsels">Brandwondletsels</label>
                                                </div>
                                                <div class="form-check dropdown-item">
                                                    <input type="checkbox" class="form-check-input" id="ehv" />
                                                    <label class="form-check-label" for="ehv">Evenementen hulpverlening</label>
                                                </div>
                                            </div>
                                        </div>
                                    </label>
                                </div>
                                <!-- Invoice Street -->
                                <div class="input-group col-lg-2 col-sm-6 col-6">
                                    <label for="invoiceStreet" class="mb-2 mr-sm-2">Straat:</label>
                                </div>
                                <div class="input-group col-lg-4 col-sm-6 col-6">
                                    <input type="text" class="form-control mb-2 mr-sm-2" placeholder="Ridderstraat" id="invoiceStreet" />
                                </div>
                                <div class="col-lg-6 col-sm-0 col-0"></div>
                                <!-- Invoice Adres Number -->
                                <div class="input-group col-lg-2 col-sm-6 col-6">
                                    <label for="invoiceNumber" class="mb-2 mr-sm-2">Nummer:</label>
                                </div>
                                <div class="input-group col-lg-4 col-sm-6 col-6">
                                    <input type="text" class="form-control mb-2 mr-sm-2" placeholder="7" id="invoiceNumber" />
                                </div>
                            </div>
                        </div>
                        <div style="padding: 10px">
                            <button type="submit" class="btn btn-primary px-4">Versturen</button>
                            <button type="button" class="btn btn-primary px-4" onclick="verifyInputs()">TEST</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
